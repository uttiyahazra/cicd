---
- name: Basic Initial Setup for Ubuntu
  hosts: localhost
  connection: local
  become: yes
  become_user: root
  tasks:
    - name: Update apt cache and upgrade packages
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist

    - name: Install common packages
      ansible.builtin.apt:
        name:
          - git
          - python3
          - nginx
          - jq
          - htop
          - docker.io
          - curl
          - vim
          - net-tools
          - bind9-dnsutils
          - kubectl
          - helm
        state: present
